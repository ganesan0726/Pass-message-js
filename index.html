<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Message Web</title>
</head>
<body>
    <h1 class="banner">Pass Your Message App</h1>
    <h1 class="message">Your Delivered Message Here</h1>
    <input type="text" id="text" placeholder="Message You Would Like To Send" />
    <br>
    <button type="submit" id="send" class="btn">Press Here To Send</button>
    <button type="submit" id="clear" class="btn">Clear / New Message</button>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="program.js"></script>
</body>
</html>
